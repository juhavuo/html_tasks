<body>
    <h1>Form validation JavaScript</h1>

    <form novalidate>
        <!-- your input elements here -->
        <label>Firstname
            <input type="text" name="firstname"required>
        </label>
        <br>
        <label>Lastname
            <input type="text" name="lastname" required>
        </label>
        <br>
        <label>Email
            <input type="email" name="email" pattern = "^[a-zA-Z\.@]{1,30}$" required>
        </label>
        <br>
        <label>Phone number
            <input type="text" name="phone" pattern="^\+[0-9]{4,20}$" required>
        </label>
        <br>
        <label>Address
            <input type="text" name="address">
        </label>
        <br>
        <label>Postal code
            <input type="text" name="postal" pattern="^[0-9]{5}$">
        </label>
        <br>
        <label>Password
            <input type="password" required>
        </label>
        <br>
        <label>
            <input type="submit" value="Save data">
        </label>
    </form>
    
    <script src="js/main.js"></script>
</body>

</html>
